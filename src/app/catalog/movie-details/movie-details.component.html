<div class="row" *ngIf="!isLoading else spinner">
  <div class="col-xs-12">
    <img id="movie-banner" class="d-block m-auto" alt="{{movie.title}}" [src]="movie.imgPath">
  </div>
</div>
<div class="row" *ngIf="!isLoading else spinner">
    <div class="col-lg-8 m-auto mt-2" id="movie-details">
      <article class="content-section">
        <div id="movie-metadata">
          <h1 class="mr-2" id="movie-title">{{ movie.title }} ({{ movie.release_date }})</h1>
          <p class="text-muted">
            {{ movie.genre }}
          </p>
          <p class="article-content">score: {{ movie.rate }} | {{ movie.vote_count }} votes</p>
        </div>
        <h3>Overview</h3>
        <q class="article-content"><em>{{ movie.overView }}</em></q>
      </article>
    </div>
</div>
<ng-template #spinner>
  <div class="mt-5 d-flex justify-content-center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
